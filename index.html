<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <img src="https://img.freepik.com/free-photo/digital-painting-mountain-with-colorful-tree-foreground_1340-25699.jpg?w=2000" alt="Image 1" class="active">
        <img src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?cs=srgb&dl=pexels-pixabay-36717.jpg&fm=jpg" alt="Image 2">
        <img src="https://img.freepik.com/premium-photo/majestic-mountain-range-sunrise-with-small-lake-lone-tree-foreground_685067-2693.jpg?w=2000" alt="Image 3">
    </div>
    <div class="btn">
        <button onclick="changeImage(1)">1</button>
        <button onclick="changeImage(2)">2</button>
        <button onclick="changeImage(3)">3</button>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
